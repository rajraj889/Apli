<!DOCTYPE html> 
<html> 
<head> 
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"> 
</script> 
</head> 
<body> 

<canvas id="myChart" width="700" height="100"></canvas> 
<script type="text/javascript"> 
        values=[1,2,3,4,5];
        var ctx = document.getElementById("myChart"); 
        var myChart = new Chart(ctx, { 
        type: 'radar', 
        data: { 
            labels: ["SKILL 1", "SKILL 2" , "SKILL 3" , "SKILL 4", "SKILL 5"], 
            datasets: [ 
                        { label: 'SKILLMAP', 
                        backgroundColor: "rgba(179,181,198,0.2)",
                        borderColor: "rgba(179,181,198,1)",
                        pointBackgroundColor: "rgba(179,181,198,1)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(179,181,198,1)",
                            data: values, 
                            backgroundColor :['rgba(255, 99, 132, 0.2)', 
                                    'rgba(54, 162, 235, 0.2)', 
                                    'rgba(255, 206, 86, 0.2)', 
                                    'rgba(75, 192, 192, 0.2)', 
                                    'rgba(153, 102, 255, 0.2)'
                    ], 
                    borderColor: [ 
                                    'rgba(255,99,132,1)', 
                                    'rgba(54, 162, 235, 1)', 
                                    'rgba(255, 206, 86, 1)', 
                                    'rgba(75, 192, 192, 1)', 
                                    'rgba(153, 102, 255, 1)'
                                ], 
                    borderWidth : 3 
                        } ] 
                        
            }, 
        options:{
            //responsive: false,
                maintainAspectRatio: true,
                scale: {
                    ticks: {
                        beginAtZero: true,
                        max: 5,
                        min: 0,
                        stepSize: 1
                    }
                }             
                }
        }); 
	</script> 

</body> 
</html>
